<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack or Get Wrecked 🧨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐹 WHACK OR GET WRECKED 💥</h1>
    <p>⏱️ Time Left: <span id="time">30</span>s</p>
    <p>🎯 Score: <span id="score">0</span></p>
    <p>📈 High Score: <span id="high-score">0</span></p>
    <p>🎯 Accuracy: <span id="accuracy">100</span>%</p>

    <div class="grid">
      <div class="hole" id="1"></div>
      <div class="hole" id="2"></div>
      <div class="hole" id="3"></div>
      <div class="hole" id="4"></div>
      <div class="hole" id="5"></div>
      <div class="hole" id="6"></div>
      <div class="hole" id="7"></div>
      <div class="hole" id="8"></div>
      <div class="hole" id="9"></div>
    </div>

    <button onclick="startGame()">🔥 Start Game</button>

    <audio id="hitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-hit-2045.mp3"></audio>
    <audio id="missSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
